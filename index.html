<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UAS ALPRO 1</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Rental Mobil</h1>
    <br />
    <div class="card mb-5 mx-5 p-3" style="max-width: 1200px;">
      <div class="row">
        <div class="col-md-4">
          <form id="addNew">
            <h3 class="text-center">User</h3>
            <label for="name">Nama User:</label>
            <input type="text" id="nama" name="nama" /><br />
            <label for="member">Jenis Member:</label>
            <input type="text" id="member" name="member" /><br />
            <label for="inyear">Tahun Berabung:</label>
            <input type="number" id="inyear" name="inyear" /><br />
            <button class="button" type="button" onclick="addUser()">Tambah</button>
          </form>
        </div>
        <br />
          <div class="col-md-8">
            <div class="card-body">
              <table id="tableUser">
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Member</th>
                  <th>Tahun Gabung</th>
                  <th>Actions</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    <div class="card mb-5 mx-5 p-3"  style="max-width: 1200px;">
  <div class="row">
    <div class="col-md-4">
      <form id="addUnit">
        <h3 class="text-center">Unit Mobil</h3>
        <label for="unit"> Nama Unit:</label>
        <input type="text" id="unit" name="unit" /><br />
        <label for="year">Tahun Pembelian:</label>
        <input type="text" id="year" name="year" /><br />
        <button class="button" type="button" onclick="addUnit()">Tambah</button>
      </form>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <table id="tableUnit">
          <tr>
            <th>No</th>
            <th>Unit</th>
            <th>Tahun Pembelian</th>
            <th>Actions</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="card mb-5 mx-5 p-3" style="max-width: 1200px;">
  <div class="row">
    <div class="col-md-4">
      <form id="addHarga">
        <h3 class="text-center">Harga Sewa</h3>
        <label for="price">Harga:</label>
        <input type="text" id="price" name="price" /><br />
        <button class="button" type="button" onclick="addHarga()">Tambah</button>
      </form>
    </div>
    <br />
      <div class="col-md-8">
        <div class="card-body">
          <table id="tableHarga">
            <tr>
              <th>No</th>
              <th>Harga</th>
              <th>Actions</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-5 mx-5 p-3" style="max-width: 1200px;">
    <div class="row">
      <div class="col-md-4">
        <form id="addCity">
          <h3 class="text-center">Tujuan</h3>
          <label for="city">Kota:</label>
          <input type="text" id="city" name="city" /><br />
          <label for="prov">Provinsi:</label>
          <input type="text" id="prov" name="prov" /><br />
          <button class="button" type="button" onclick="addCity()">Tambah</button>
        </form>
      </div>
      <br />
        <div class="col-md-8">
          <div class="card-body">
            <table id="tableKota">
              <tr>
                <th>No</th>
                <th>Kota/Kab</th>
                <th>Provinsi</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="ClassMobil.js"></script>
    <script src="ClassHarga.js"></script>
    <script src="ClassTujuan.js"></script>
    <script src="ClassUser.js"></script>
</html>
